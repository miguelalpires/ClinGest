<!-- BEGIN Record pacientes -->
<form id="pacientes" name="{HTMLFormName}" action="{Action}" method="post">
  <table width="80%" align="center" cellspacing="0" cellpadding="0" border="0">
    <tr>
      <td valign="top">
        <table class="Header" cellspacing="0" cellpadding="0" border="0">
          <tr>
            <td class="HeaderLeft"><img alt="" src="Styles/Simple/Images/Spacer.gif" border="0"></td> 
            <td class="th"><strong>Paciente</strong></td> 
            <td class="HeaderRight"><img alt="" src="Styles/Simple/Images/Spacer.gif" border="0"></td>
          </tr>
        </table>
 
        <table class="Record" cellspacing="0" cellpadding="0">
          <!-- BEGIN Error -->
          <tr class="Error">
            <td colspan="2">{Error}</td>
          </tr>
          <!-- END Error -->
          <tr class="Controls">
            <td class="th"><label for="pacientesNome">Nome</label></td> 
            <td><input id="pacientesNome" maxlength="250" size="50" value="{Nome}" name="{Nome_Name}"></td>
          </tr>
 
          <tr class="Controls">
            <td class="th"><label for="pacientesMorada">Morada</label></td> 
            <td><input id="pacientesMorada" maxlength="250" size="50" value="{Morada}" name="{Morada_Name}"></td>
          </tr>
 
          <tr class="Controls">
            <td class="th"><label for="pacientesTelefone">Telefone</label></td> 
            <td><input id="pacientesTelefone" maxlength="9" size="10" value="{Telefone}" name="{Telefone_Name}"></td>
          </tr>
 
          <tr class="Controls">
            <td class="th"><label for="pacientesTelemovel">Telemóvel</label></td> 
            <td><input id="pacientesTelemovel" maxlength="9" size="10" value="{Telemovel}" name="{Telemovel_Name}"></td>
          </tr>
 
          <tr class="Controls">
            <td class="th"><label for="pacientesEmail">Email</label></td> 
            <td><input id="pacientesEmail" maxlength="128" size="50" value="{Email}" name="{Email_Name}"></td>
          </tr>
 
          <tr class="Controls">
            <td class="th"><label for="pacientesProfissao">Profissão</label></td> 
            <td><input id="pacientesProfissao" maxlength="128" size="50" value="{Profissao}" name="{Profissao_Name}"></td>
          </tr>
 
          <tr class="Controls">
            <td class="th"><label for="pacientesConvencoes">Convenções</label></td> 
            <td><input id="pacientesConvencoes" maxlength="250" size="50" value="{Convencoes}" name="{Convencoes_Name}"></td>
          </tr>
 
          <tr class="Controls">
            <td class="th"><label for="pacientesIndicacao">Indicação</label></td> 
            <td><input id="pacientesIndicacao" maxlength="250" size="50" value="{Indicacao}" name="{Indicacao_Name}"></td>
          </tr>
 
          <tr class="Bottom">
            <td align="right" colspan="2">
              <!-- BEGIN Button Button_Insert --><input id="pacientesButton_Insert" style="BORDER-TOP-WIDTH: 0px; BORDER-LEFT-WIDTH: 0px; BORDER-BOTTOM-WIDTH: 0px; BORDER-RIGHT-WIDTH: 0px" type="image" alt="Add" src="Styles/Simple/Images/pt/ButtonInsert.gif" value="Add" name="{Button_Name}"><!-- END Button Button_Insert -->
              <!-- BEGIN Button Button_Update --><input id="pacientesButton_Update" style="BORDER-TOP-WIDTH: 0px; BORDER-LEFT-WIDTH: 0px; BORDER-BOTTOM-WIDTH: 0px; BORDER-RIGHT-WIDTH: 0px" type="image" alt="Submit" src="Styles/Simple/Images/pt/ButtonUpdate.gif" value="Submit" name="{Button_Name}"><!-- END Button Button_Update -->
              <!-- BEGIN Button Button_Delete --><input id="pacientesButton_Delete" style="BORDER-TOP-WIDTH: 0px; BORDER-LEFT-WIDTH: 0px; BORDER-BOTTOM-WIDTH: 0px; BORDER-RIGHT-WIDTH: 0px" type="image" alt="Delete" src="Styles/Simple/Images/pt/ButtonDelete.gif" value="Delete" name="{Button_Name}"><!-- END Button Button_Delete --></td>
