<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=windows-1252">
<title>Login</title>
<meta content="CodeCharge Studio 4.1.00.031" name="GENERATOR">
<link href="Styles/Simple/Style_doctype.css" type="text/css" rel="stylesheet">
</head>
<body>
<table class="simpleMenu" height="23" width="100%" bgcolor="#3d84cc" border="0">
  <tr>
    <td></td>
  </tr>
</table>
<p>&nbsp;</p>
<table cellspacing="10" align="center" border="0" valign="middle">
  <tr>
    <td width="100" bgcolor="#5cb4d7" height="100"></td> 
    <td width="100" bgcolor="#7bbad8" height="100"></td> 
    <td width="100" bgcolor="#96c2d9" height="100"></td> 
    <td width="100" bgcolor="#b0c9da" height="100"></td> 
    <td width="100" bgcolor="#c9d1db" height="100"></td>
  </tr>
</table>
<p>&nbsp;</p>
<!-- BEGIN Record Login -->
<form id="Login" name="{HTMLFormName}" action="{Action}" method="post">
  <table cellspacing="0" cellpadding="0" align="center" border="0">
    <tr>
      <td valign="top">
        <table class="Header" cellspacing="0" cellpadding="0" border="0">
          <tr>
            <td class="HeaderLeft"><img alt="" src="Styles/Simple/Images/Spacer.gif" border="0"></td> 
            <td class="th"><strong>Entrar</strong></td> 
            <td class="HeaderRight"><img alt="" src="Styles/Simple/Images/Spacer.gif" border="0"></td>
          </tr>
        </table>
 
        <table class="Record" cellspacing="0" cellpadding="0">
          <!-- BEGIN Error -->
          <tr class="Error">
            <td colspan="2">{Error}</td>
          </tr>
          <!-- END Error -->
          <tr class="Controls">
            <td class="th"><label for="Loginlogin">Login</label></td> 
            <td><input id="Loginlogin" maxlength="100" value="{login}" name="{login_Name}" size="20"></td>
          </tr>
 
          <tr class="Controls">
            <td class="th"><label for="Loginpassword">Password</label></td> 
            <td><input id="Loginpassword" type="password" maxlength="100" value="{password}" name="{password_Name}" size="20"></td>
          </tr>
 
          <tr class="Bottom">
            <td align="right" colspan="2">
              <!-- BEGIN Button Button_DoLogin --><input id="LoginButton_DoLogin" style="BORDER-TOP-WIDTH: 0px; BORDER-LEFT-WIDTH: 0px; BORDER-BOTTOM-WIDTH: 0px; BORDER-RIGHT-WIDTH: 0px" type="image" alt="Login" src="Styles/Simple/Images/en/ButtonLogin.gif" value="Login" name="{Button_Name}"><!-- END Button Button_DoLogin --></td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</form>
<!-- END Record Login -->
<p>&nbsp;</p>
<table cellspacing="10" align="center" border="0" valign="middle">
  <tr>
    <td width="100" bgcolor="#5cb4d7" height="100"></td> 
    <td width="100" bgcolor="#7bbad8" height="100"></td> 
    <td width="100" bgcolor="#96c2d9" height="100"></td> 
    <td width="100" bgcolor="#b0c9da" height="100"></td> 
    <td width="100" bgcolor="#c9d1db" height="100"></td>
  </tr>
</table>
</body>
</html>
