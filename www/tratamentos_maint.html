<head>
<meta http-equiv="content-type" content="text/html; charset=windows-1252">
<title>Tratamentos</title>
<meta content="CodeCharge Studio 4.1.00.031" name="GENERATOR">
<link href="Styles/Simple/Style_doctype.css" type="text/css" rel="stylesheet">
<script language="JavaScript" type="text/javascript">
//Begin CCS script
//Include Common JSFunctions @1-56D0AF56
</script>
<script language="JavaScript" src="ClientI18N.php?file=Functions.js&amp;locale={res:CCS_LocaleID}" type="text/javascript" charset="utf-8"></script>
<script language="JavaScript" src="ClientI18N.php?file=DatePicker.js&amp;locale={res:CCS_LocaleID}" type="text/javascript" charset="utf-8"></script>
<script language="JavaScript" type="text/javascript">
//End Include Common JSFunctions

//Date Picker Object Definitions @1-0EF87B94

var tratamentos_DatePicker_Data = new Object(); 
tratamentos_DatePicker_Data.format           = "dd-mm-yyyy";
tratamentos_DatePicker_Data.style            = "Styles/Simple/Style.css";
tratamentos_DatePicker_Data.relativePathPart = "";
tratamentos_DatePicker_Data.themeVersion = "3.0";

//End Date Picker Object Definitions

//tratamentosButton_Delete_OnClick @5-D9FFEEE2
function tratamentosButton_Delete_OnClick()
{
    disableValidation = true;
}
//End tratamentosButton_Delete_OnClick

//bind_events @1-521B840B
function bind_events() {
    if (functionExists("Header_bind_events")) Header_bind_events();
    if (functionExists("Footer_bind_events")) Footer_bind_events();
    addEventHandler("tratamentosButton_Delete", "click", tratamentosButton_Delete_OnClick);
}
//End bind_events

window.onload = bind_events; //Assign bind_events @1-19F7B649

//End CCS script
</script>
</head>
<body>
<p>{Header}</p>
<p>&nbsp;</p>
<table width="100%" border="0">

  <tr>
    <td>
      <table width="80%" align="center">
        <tr>
          <td><a href="tratamentos_list.php"><img alt="http://" src="Styles/Simple/Images/pt/ButtonCancel.gif" border="0"></a> </td>
        </tr>
      </table>
    </td>
  </tr>
 
  <tr>
    <td>
      <!-- BEGIN Record tratamentos -->
      <form id="tratamentos" name="{HTMLFormName}" action="{Action}" method="post">
        <table cellspacing="0" cellpadding="0" width="80%" align="center" border="0">
          <tr>
            <td valign="top">
              <table class="Header" cellspacing="0" cellpadding="0" border="0">
                <tr>
                  <td class="HeaderLeft"><img alt="" src="Styles/Simple/Images/Spacer.gif" border="0"></td> 
                  <td class="th"><strong>Tratamento</strong></td> 
                  <td class="HeaderRight"><img alt="" src="Styles/Simple/Images/Spacer.gif" border="0"></td>
                </tr>
              </table>
 
              <table class="Record" cellspacing="0" cellpadding="0">
                <!-- BEGIN Error -->
                <tr class="Error">
                  <td colspan="2">{Error}</td>
                </tr>
                <!-- END Error -->
                <tr class="Controls">
                  <td class="th"><label for="tratamentosPaciente_id">Paciente</label></td> 
                  <td>
                    <select id="tratamentosPaciente_id" name="{Paciente_id_Name}">
                      <option value="" selected>Select Value</option>
                      {Paciente_id_Options}
                    </select>
 </td>
                </tr>
 
                <tr class="Controls">
                  <td class="th"><label for="tratamentosData">Data</label></td> 
                  <td><input id="tratamentosData" maxlength="100" size="14" value="{Data}" name="{Data_Name}">
                    <!-- BEGIN DatePicker DatePicker_Data --><a href="javascript:showDatePicker('{Name}','{FormName}','{DateControl}');" id="tratamentosDatePicker_Data"><img id="tratamentosDatePicker_Data_Image" alt="Show Date Picker" src="Styles/Simple/Images/DatePicker.gif" border="0"></a><!-- END DatePicker DatePicker_Data --></td>
                </tr>
 
                <tr class="Controls">
                  <td class="th">Descrição&nbsp;</td> 
                  <td><textarea id="tratamentosDescricao" name="{Descricao_Name}" rows="8" cols="80">{Descricao}</textarea></td>
                </tr>
 
                <tr class="Controls">
                  <td class="th"><label for="tratamentosValor">Valor</label></td> 
                  <td><input id="tratamentosValor" maxlength="12" size="12" value="{Valor}" name="{Valor_Name}">&nbsp;&#128;</td>
                </tr>
 
                <tr class="Controls">
                  <td class="th"><label for="tratamentosFactura"></label></td> 
                  <td><input id="tratamentosFactura" type="checkbox" value="1" name="{Factura_Name}" {Factura}></td>
                </tr>
 
                <tr class="Bottom">
                  <td align="right" colspan="2">
                    <!-- BEGIN Button Button_Insert --><input id="tratamentosButton_Insert" style="BORDER-TOP-WIDTH: 0px; BORDER-LEFT-WIDTH: 0px; BORDER-BOTTOM-WIDTH: 0px; BORDER-RIGHT-WIDTH: 0px" type="image" alt="Add" src="Styles/Simple/Images/pt/ButtonInsert.gif" value="Add" name="{Button_Name}"><!-- END Button Button_Insert -->
                    <!-- BEGIN Button Button_Update --><input id="tratamentosButton_Update" style="BORDER-TOP-WIDTH: 0px; BORDER-LEFT-WIDTH: 0px; BORDER-BOTTOM-WIDTH: 0px; BORDER-RIGHT-WIDTH: 0px" type="image" alt="Submit" src="Styles/Simple/Images/pt/ButtonUpdate.gif" value="Submit" name="{Button_Name}"><!-- END Button Button_Update -->
                    <!-- BEGIN Button Button_Delete --><input id="tratamentosButton_Delete" style="BORDER-TOP-WIDTH: 0px; BORDER-LEFT-WIDTH: 0px; BORDER-BOTTOM-WIDTH: 0px; BORDER-RIGHT-WIDTH: 0px" type="image" alt="Delete" src="Styles/Simple/Images/pt/ButtonDelete.gif" value="Delete" name="{Button_Name}"><!-- END Button Button_Delete --></td>
                </tr>
              </table>
            </td>
          </tr>
        </table>
      </form>
      <!-- END Record tratamentos --></td>
  </tr>
</table>
{Footer} 
</body>
</html>
